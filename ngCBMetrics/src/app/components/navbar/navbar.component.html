<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['home']">CB Metrics</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <div *ngIf="!checkIfLoggedIn()" class="inline nav-item nav-link">
      <a class="nav-item nav-link" data-toggle="modal" data-target="#loginModal" [routerLink]="['login']">Login</a>
      <a class="nav-item nav-link" [routerLink]="['register']">Register</a>
      </div>
      <div *ngIf="checkIfLoggedIn()" class="inline nav-item nav-link">
      <a class="nav-item nav-link" [routerLink]="['profile']">Dashboard</a>
      <a class="nav-item nav-link" [routerLink]="['products']">Products</a>
      <a class="nav-item nav-link"  (click)="logout()" [routerLink]="['logout']">Logout</a>
      </div>

    </div>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm">
          <input type="text" name="username" class="form-control" placeholder="Username" ngModel/>
          <input type="text" name="password" class="form-control" placeholder="Password" ngModel/>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" value="Submit" data-dismiss="modal" (click)="login(loginForm)">Submit</button>
      </div>
    </div>
  </div>
</div>
